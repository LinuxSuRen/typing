  - word: actually
    meaning: to indicate that a situation exists or happened, or to emphasize that it is true
    scope:
      - ket
  - word: add
    meaning: you put it in or on the other thing, to increase, complete, or improve it
    scope:
      - ket
  - word: address
    meaning: the number of the house, flat, or apartment and the name of the street and the town where you live or work
    scope:
      - ket
  - word: adult
    meaning: a mature, fully developed person
    scope:
      - ket
  - word: advanced
    meaning: modern and has been developed from an earlier version of the same thing
    scope:
      - ket
  - word: adventure
    meaning: they become involved in an unusual, exciting, and rather dangerous journey or series of events
    scope:
      - ket
  - word:  advertisement
    meaning: an announcement online, or in a newspaper, on television, or on a poster about something such as a product, event, or job
    example: Miss Parrish recently placed an advertisement in the local newspaper.
    scope:
      - ket
  - word: aeroplane
    meaning: a vehicle with wings and one or more engines that enable it to fly through the air
    scope:
      - ket
  - word: afraid
    meaning: you are frightened because you think that something very unpleasant is going to happen to you
    example: She did not seem at all afraid.
    scope:
      - ket
  - word: after
    meaning: it happens during the period of time that follows that date or event
    scope:
      - ket
  - word: afternoon
    meaning: the part of each day which begins at lunchtime and ends at about six o'clock
    example: He's arriving in the afternoon.
    scope:
      - ket
  - word: afterwards
    meaning: you do it or it happens after a particular event or time that has already been mentioned
    example: Shortly afterwards, police arrested four suspects.
    scope:
      - ket
  - word: again
    meaning: indicate that something happens a second time, or after it has already happened before
    example: He kissed her again.
    scope:
      - ket
  - word: age
    meaning: the number of years that you have lived
    example: She has a nephew who is just ten years of age.
    scope:
      - ket
  - word: ago
    meaning: you are referring to past time
    example: He was killed a few days ago in a skiing accident.
    scope:
      - ket
  - word: agree
    meaning: they have the same opinion about it or say that they have the same opinion
    example: So we both agree there's a problem?
    scope:
      - ket
  - word: air
    meaning: the mixture of gases which forms the Earth's atmosphere and which we breathe
    scope:
      - ket
  - word: airport
    meaning: a place where aircraft land and take off, which has buildings and facilities for passengers
    scope:
      - ket
  - word: all
    meaning: indicate that you are referring to the whole of a particular group or thing or to everyone or everything of a particular kind
    example: He lost all his money at a blackjack table in Las Vegas.
    scope:
      - ket
  - word: almost
    meaning: indicate that something is not completely the case but is nearly the case
    example: The couple had been dating for almost three years.
    scope:
      - ket
  - word: alone
    meaning: you are not with any other people
    example: He was all alone in the middle of the hall.
    scope:
      - ket
  - word: already
    meaning: to show that something has happened, or that something had happened before the moment you are referring to
    example: The group has already shed 10,000 jobs.
    scope:
      - ket
  - word: also
    meaning: in addition; too
    scope:
      - ket
  - word: always
    meaning: you do it whenever a particular situation occurs
    example: She's always late for everything.
    scope:
      - ket
  - word: amazing
    meaning: it is very surprising and makes you feel pleasure, approval, or wonder
    example: It's amazing what we can remember with a little prompting.
    scope:
      - ket
  - word: ambulance
    meaning: a vehicle for taking people to and from hospital
    scope:
      - ket
  - word: angry
    meaning: you feel strong dislike or impatience about something
    example: Are you angry with me for some reason?
    scope:
      - ket
  - word: animal
    meaning: g creature such as a dog, lion, or rabbit, rather than a bird, fish, insect, or human being
    example: He was attacked by wild animals.
    scope:
      - pep-4
  - word: another
    meaning: an additional thing or person of the same type as one that already exists
    example: We're going to have another baby.
    scope:
      - ket
  - word: answer
    meaning: someone who has asked you something, you say something back to them
    example: Just answer the question.
    scope:
      - ket
